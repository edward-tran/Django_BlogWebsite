<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<style type="text/css">
@media (min-width: 768px) {
  html {
    font-size: 16px;
  }
}

.container {
  max-width: 960px;
}

.form{
    width: 100%;
  }
}
.pic{
  padding-bottom: 50px;
}
p{
  margin-top: 20px;
  margin-left: 20px;
  font-family: 'Sofia';
  font-size: 30px;
  font-style: italic;
}
a{
  margin-right: 20px;
  margin-left: 30px;
  font-family: 'Sofia';
  font-size: 20px;
  font-style: italic;
  font-weight: bold;
}
.wn{
  font-family: 'Sofia';
  margin-left: 30px;
  font-size: 2em;
}

</style>
<!--Header-->
<div style="background-image: url('https://image.shutterstock.com/image-photo/stationery-colorful-yellow-background-flatlay-600w-1441266206.jpg');" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <img src="https://cdn0.iconfinder.com/data/icons/social-networks-and-media-flat-icons/136/Social_Media_Socialmedia_network_share_socialnetwork_network-22-512.png" width="90px" height="90px">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <div class="wn" style="color:#3366FF;"><b>~DAILY BLOG~</b></div>
  	{% if request.user.is_authenticated %}
  	<p style="color:#3366FF;"><b>Hello! Welcome back, {{request.user.username}}! </b></p>
  	{% endif %}
  </h5>

  <div class="search-bar mt-sm-2 mr-2">
    <form method="get">
      <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
    </form>
  </div>
  
  <nav  class="my-2 my-md-0 mr-md-3">
  {% if request.user.is_authenticated %}
  		<a class="a" href="{% url 'home' %}">Home</a>		 
	    <a class="a" href="{% url 'account' %}">Account</a> 	
	    <a class="a" href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a class="a" href="{% url 'home' %}">Home</a>	
		<a class="a" href="{% url 'register' %}">Register</a> 	
		<a class="btn btn-outline-primary" href="{% url 'login' %}"><b>Login</b></a>	
  {% endif %}
  </nav>
</div>

<script type="text/javascript">
  document.getElementById("id_q").value = "{{query}}"
</script>
<!--End Header-->
